<script>

  function findWinner()
  {
    var x = document.getElementsByClassName("score");
    var y = document.getElementsByClassName("navn");
    var lengde = 0;
    for(var l = 0; l<y.length; l++){
      if(y[l].value.length > 0){
        lengde++;
      }
    }
    var i;
    var vinner = 0;
    var poeng = 0;
    var navn = "ingen";

    var minIndex = 0;
    var minst = x[0].innerHTML;
    //finding lowest number from all of the scores
    for(i = 0;i < lengde;i++){

      if(Number(x[i].innerHTML) < Number(minst)){

        minst = x[i].innerHTML;
        minIndex = i;
      }
      }
    //lowest score wins the game
    poeng = document.getElementsByClassName("score")[minIndex].innerHTML;
    navn = document.getElementsByClassName("navn")[minIndex].value;
    document.getElementById("winner").innerHTML = "Vinneren er " + navn + " med " + poeng + " poeng!";
    alert("Gratulerer til " + navn + "!");
  }
