<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body onload="fl()">
<div class="login-form">
    <form action="gotcha.html" method="post">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="pwd" placeholder="Password" onkeyup="l()"required="required">
        </div>
        <div class="form-group">
            <button type="submit" id="btnl" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
        </div>
    </form>
</div>
</body>
<script type="text/javascript">

  function l(){
    var test;
    if(document.getElementById('pwd').value === 'admin'){
      document.getElementById('btnl').disabled = false;
    }
  }
</script>
<script type="text/javascript">

  function fl(){

      document.getElementById('btnl').disabled = true;

  }
</script>
</html>
